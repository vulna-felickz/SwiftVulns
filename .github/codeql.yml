name: Swift Build and CodeQL Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  analyze:
    name: Swift Build and CodeQL Analysis
    runs-on: macos-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Optionally specify CodeQL queries to run
        # queries: security-extended,security-and-quality

    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    # For Swift Package Manager projects
    - name: Build Swift Package
      run: |
        swift build -c release
        swift test

    # Alternative: For Xcode projects (uncomment if needed)
    # - name: Build Xcode Project
    #   run: |
    #     xcodebuild -scheme YourScheme -destination 'platform=macOS' build
    #     xcodebuild -scheme YourScheme -destination 'platform=macOS' test

    # Alternative: For iOS/watchOS/tvOS projects (uncomment if needed)
    # - name: Build iOS Project
    #   run: |
    #     xcodebuild -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 14' build
    #     xcodebuild -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 14' test

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: |
          .build/
          *.xcarchive
        retention-days: 30